version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: bcflame_postgres_prod
    restart: always
    environment:
      POSTGRES_USER: ${DB_USER:-bcflame}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME:-bcflame_db}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - bcflame_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-bcflame}"]
      interval: 10s
      timeout: 5s
      retries: 5
    # Do not expose port externally in production
    # Only accessible via internal network

  cloudflared:
    image: cloudflare/cloudflared:latest
    container_name: bcflame_tunnel
    restart: unless-stopped
    command: tunnel --config /etc/cloudflared/config.yml run
    volumes:
      - ~/.cloudflared:/etc/cloudflared
      - ./cloudflared-config.yml:/etc/cloudflared/config.yml
    networks:
      - bcflame_network
    depends_on:
      - nginx

  strapi:
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: production
    container_name: bcflame_strapi_prod
    restart: always
    environment:
      NODE_ENV: production
      DATABASE_CLIENT: postgres
      DATABASE_HOST: postgres
      DATABASE_PORT: 5432
      DATABASE_NAME: ${DB_NAME:-bcflame_db}
      DATABASE_USERNAME: ${DB_USER:-bcflame}
      DATABASE_PASSWORD: ${DB_PASSWORD}
      DATABASE_SSL: false
      JWT_SECRET: ${JWT_SECRET}
      ADMIN_JWT_SECRET: ${ADMIN_JWT_SECRET}
      APP_KEYS: ${APP_KEYS}
      API_TOKEN_SALT: ${API_TOKEN_SALT}
      TRANSFER_TOKEN_SALT: ${TRANSFER_TOKEN_SALT}
      CORS_ORIGINS: ${CORS_ORIGINS:-https://yourdomain.com}
      HOST: 0.0.0.0
      PORT: 1337
      # Email configuration
      SMTP_HOST: ${SMTP_HOST:-smtp.gmail.com}
      SMTP_PORT: ${SMTP_PORT:-587}
      SMTP_SECURE: ${SMTP_SECURE:-false}
      SMTP_USER: ${SMTP_USER}
      SMTP_PASS: ${SMTP_PASS}
      EMAIL_FROM_NAME: ${EMAIL_FROM_NAME:-BC Flame}
      EMAIL_FROM_ADDRESS: ${EMAIL_FROM_ADDRESS}
      EMAIL_ADMIN_RECIPIENTS: ${EMAIL_ADMIN_RECIPIENTS}
      # Set to 'true' to seed database on first startup
      SEED_DATA: ${SEED_DATA:-false}
      # Rate limiting configuration
      RATE_LIMIT_ENABLED: ${RATE_LIMIT_ENABLED:-true}
      RATE_LIMIT_STORE: ${RATE_LIMIT_STORE:-memory}
    volumes:
      - strapi_uploads:/app/public/uploads
    networks:
      - bcflame_network
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:1337/_health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    # Do not expose port externally
    # nginx will proxy to this service

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: production
      args:
        NEXT_PUBLIC_STRAPI_URL: ${NEXT_PUBLIC_STRAPI_URL:-https://api.yourdomain.com}
        NEXT_PUBLIC_SITE_URL: ${NEXT_PUBLIC_SITE_URL:-https://yourdomain.com}
    container_name: bcflame_frontend_prod
    restart: always
    environment:
      NODE_ENV: production
      NEXT_TELEMETRY_DISABLED: 1
      NEXT_PUBLIC_STRAPI_URL: ${NEXT_PUBLIC_STRAPI_URL:-https://api.yourdomain.com}
      NEXT_PUBLIC_SITE_URL: ${NEXT_PUBLIC_SITE_URL:-https://yourdomain.com}
    networks:
      - bcflame_network
    depends_on:
      - strapi
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:3000 || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    # Do not expose port externally
    # nginx will proxy to this service

  nginx:
    image: nginx:alpine
    container_name: bcflame_nginx_prod
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - certbot_webroot:/var/www/certbot:ro
    networks:
      - bcflame_network
    depends_on:
      - frontend
      - strapi
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3

  backup:
    build:
      context: ./docker/backup
      dockerfile: Dockerfile
    container_name: bcflame_backup
    restart: always
    environment:
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_DB: ${DB_NAME:-bcflame_db}
      POSTGRES_USER: ${DB_USER:-bcflame}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      BACKUP_DIR: /backups
      BACKUP_SCHEDULE: ${BACKUP_SCHEDULE:-0 2 * * *}
      BACKUP_RETENTION_DAYS: ${BACKUP_RETENTION_DAYS:-7}
      BACKUP_RETENTION_WEEKS: ${BACKUP_RETENTION_WEEKS:-4}
      BACKUP_RETENTION_MONTHS: ${BACKUP_RETENTION_MONTHS:-12}
      BACKUP_VERIFY: ${BACKUP_VERIFY:-true}
      BACKUP_ON_START: ${BACKUP_ON_START:-false}
      # S3 configuration (optional)
      BACKUP_S3_ENABLED: ${BACKUP_S3_ENABLED:-false}
      AWS_ACCESS_KEY_ID: ${AWS_ACCESS_KEY_ID:-}
      AWS_SECRET_ACCESS_KEY: ${AWS_SECRET_ACCESS_KEY:-}
      BACKUP_S3_BUCKET: ${BACKUP_S3_BUCKET:-}
      BACKUP_S3_REGION: ${BACKUP_S3_REGION:-us-east-1}
      BACKUP_S3_STORAGE_CLASS: ${BACKUP_S3_STORAGE_CLASS:-STANDARD_IA}
      BACKUP_NOTIFICATION_EMAIL: ${BACKUP_NOTIFICATION_EMAIL:-}
    volumes:
      - backup_data:/backups
      - backup_logs:/var/log/backups
    networks:
      - bcflame_network
    depends_on:
      postgres:
        condition: service_healthy

volumes:
  postgres_data:
    driver: local
  strapi_uploads:
    driver: local
  certbot_webroot:
    driver: local
  backup_data:
    driver: local
  backup_logs:
    driver: local

networks:
  bcflame_network:
    driver: bridge
