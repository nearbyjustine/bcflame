version: '3.8'

services:
  cloudflared:
    image: cloudflare/cloudflared:latest
    container_name: bcflame_tunnel
    restart: unless-stopped
    command: tunnel run --token ${CLOUDFLARE_TUNNEL_TOKEN}
    networks:
      - bcflame_network

networks:
  bcflame_network:
    external: true
    name: bcflame_bcflame_network


