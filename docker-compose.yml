version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: bcflame_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DB_USER:-bcflame}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-bcflame_dev_password}
      POSTGRES_DB: ${DB_NAME:-bcflame_db}
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - bcflame_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-bcflame}"]
      interval: 10s
      timeout: 5s
      retries: 5

  strapi:
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: development
    container_name: bcflame_strapi
    restart: unless-stopped
    environment:
      NODE_ENV: development
      DATABASE_CLIENT: postgres
      DATABASE_HOST: postgres
      DATABASE_PORT: 5432
      DATABASE_NAME: ${DB_NAME:-bcflame_db}
      DATABASE_USERNAME: ${DB_USER:-bcflame}
      DATABASE_PASSWORD: ${DB_PASSWORD:-bcflame_dev_password}
      DATABASE_SSL: false
      JWT_SECRET: ${JWT_SECRET}
      ADMIN_JWT_SECRET: ${ADMIN_JWT_SECRET}
      APP_KEYS: ${APP_KEYS}
      API_TOKEN_SALT: ${API_TOKEN_SALT}
      TRANSFER_TOKEN_SALT: ${TRANSFER_TOKEN_SALT}
      HOST: 0.0.0.0
      PORT: 1337
    ports:
      - "${STRAPI_PORT:-1337}:1337"
    volumes:
      - ./backend:/app
      - /app/node_modules
      - strapi_uploads:/app/public/uploads
    networks:
      - bcflame_network
    depends_on:
      postgres:
        condition: service_healthy
    command: npm run develop

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: development
    container_name: bcflame_frontend
    restart: unless-stopped
    environment:
      NODE_ENV: development
      NEXT_PUBLIC_STRAPI_URL: http://localhost:1337
      NEXT_PUBLIC_SITE_URL: http://localhost:3000
    ports:
      - "${FRONTEND_PORT:-3000}:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    networks:
      - bcflame_network
    depends_on:
      - strapi
    command: npm run dev

volumes:
  postgres_data:
  strapi_uploads:

networks:
  bcflame_network:
    driver: bridge
