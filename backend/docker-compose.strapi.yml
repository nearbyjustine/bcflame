version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: bcflame_postgres_prod
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DATABASE_USERNAME:-bcflame}
      POSTGRES_PASSWORD: ${DATABASE_PASSWORD}
      POSTGRES_DB: ${DATABASE_NAME:-bcflame_db}
    ports:
      - "${DATABASE_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - bcflame_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DATABASE_USERNAME:-bcflame}"]
      interval: 10s
      timeout: 5s
      retries: 5

  strapi:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: bcflame_strapi_prod
    restart: unless-stopped
    environment:
      NODE_ENV: production
      DATABASE_CLIENT: ${DATABASE_CLIENT:-postgres}
      DATABASE_HOST: postgres
      DATABASE_PORT: 5432
      DATABASE_NAME: ${DATABASE_NAME:-bcflame_db}
      DATABASE_USERNAME: ${DATABASE_USERNAME:-bcflame}
      DATABASE_PASSWORD: ${DATABASE_PASSWORD}
      DATABASE_SSL: ${DATABASE_SSL:-false}
      JWT_SECRET: ${JWT_SECRET}
      ADMIN_JWT_SECRET: ${ADMIN_JWT_SECRET}
      APP_KEYS: ${APP_KEYS}
      API_TOKEN_SALT: ${API_TOKEN_SALT}
      TRANSFER_TOKEN_SALT: ${TRANSFER_TOKEN_SALT}
      HOST: 0.0.0.0
      PORT: 1337
    ports:
      - "${PORT:-1337}:1337"
    volumes:
      - strapi_uploads:/app/public/uploads
    networks:
      - bcflame_network
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:1337/_health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  postgres_data:
    driver: local
  strapi_uploads:
    driver: local

networks:
  bcflame_network:
    driver: bridge
